<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arveen Aziz — Contact</title>
    <meta name="description" content="Contact Arveen Aziz using the on-site form. Connect for collaboration, project inquiries, or professional opportunities.">
    <meta name="keywords" content="contact Arveen Aziz, contact form, developer contact, portfolio contact, web developer email, collaboration, inquiries">
    <link rel="stylesheet" href="full.css" />
  </head>
  <body class="contact-page">
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <span class="brand-mark" aria-hidden="true"></span>
          <span class="brand-text">Arveen Aziz</span>
        </a>

        <nav class="main-nav" aria-label="Primary">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="experience.html">Experience</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html" class="active">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="contact-hero">
        <div class="contact-photo" aria-hidden="true">
          <img src="images/contactpic.png" alt="Picture of me" style="max-width:80%; border-radius:6px;" />
        </div>

        <aside class="contact-card" aria-labelledby="contact-title">
          <h1 id="contact-title" style="margin:0 0 12px; font-size:36px;">Contact Me</h1>
          <p style="color:var(--text-muted); margin:0 0 12px;">Have a project or just want to say hi? Use the form below.</p>

          <form class="contact-email-form" action="#" method="post" aria-label="Post email address" onsubmit="return false;">
            <input type="hidden" name="to" value="arvenaziz02@gmail.com" />
            <p class="contact-email">Or email me directly at
              <button type="button" class="email-submit"><span class="email-plain">arvenaziz02@gmail.com</span></button>
            </p>
          </form>

          <form action="#" method="post" novalidate onsubmit="return false;">
            <div class="contact-row">
              <input type="text" name="name" placeholder="Name" aria-label="Name" />
              <input type="email" name="email" placeholder="Email" aria-label="Email" />
            </div>

            <div>
              <input type="text" name="subject" placeholder="Subject" aria-label="Subject" class="contact-subject-input" />
              <textarea name="message" placeholder="Message" aria-label="Message"></textarea>
            </div>

            <div class="contact-submit">
              <button class="button-outline" type="button">Submit</button>
            </div>
          </form>
        </aside>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p class="copyright">Copyright © 2025 Arveen Aziz. All rights reserved.</p>

        <nav class="footer-nav" aria-label="Footer">
          <a href="index.html">Home</a>

          <a href="experience.html">Experience</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>

        <a href="https://www.linkedin.com/in/arveen-aziz-933836225/" target="_blank" rel="noopener noreferrer" aria-label="Linked In Profile">
          <img src="images/OIP.png" alt="LinkedIn icon" class="linkedin-icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
